<form (ngSubmit)="onLogin()">
    <div class="row  bg-maroon mr-0" style="height: auto;">
        <!-- Left Box -->
        <div class="col-md-6  d-flex  flex-column left-box ">
            <img src="assets/My Templetes/HTMLS/images/insurance-image (1).jpg" class="img-fluid "
                style="width:100%; height:100%; object-fit: cover;">
        </div>

        <!-- Right Box -->
        <div class="col-md-4 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
            style="background: white;">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <img src="assets/My Templetes/HTMLS/images/equity.jpg" alt="">
                    <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number"
                        name="phoneNumber" [(ngModel)]="phoneNumber">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6"
                        placeholder="Password" name="password" [(ngModel)]="password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                Me</small></label>
                    </div> -->
                    <div class="forgot">
                        <a href="#" style="color: blue;" >Forgot Password?</a>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" style="width: 100px;border-radius: 12px;">Login</button>
                </div>
                <div class="row">
                    <h2>Don't have account yet? <a style="color: blue;text-decoration: underline;cursor: pointer;"
                            (click)="register()">Sign Up</a></h2>
                </div>
            </div>
        </div>
    </div>
</form>
